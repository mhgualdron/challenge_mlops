version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boston_housing_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  mlflow:
    image: python:3.11-slim
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlflow.db:/mlflow/mlflow.db
    command: >
      bash -c "pip install mlflow &&
               mlflow server 
               --backend-store-uri sqlite:///mlflow/mlflow.db
               --default-artifact-root /mlflow/mlruns
               --host 0.0.0.0
               --port 5000"
    restart: unless-stopped

networks:
  default:
    name: mlops_network